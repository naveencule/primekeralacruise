<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - Prime Kerala Cruise</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background: #f0f4f8;
            font-family: Arial, sans-serif;
        }
        .login-container {
            max-width: 350px;
            margin: 80px auto;
            background: #fff;
            padding: 32px 24px;
            border-radius: 8px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.08);
        }
        .login-container h2 {
            text-align: center;
            margin-bottom: 24px;
            color: #1a237e;
        }
        .form-group {
            margin-bottom: 18px;
        }
        .form-group label {
            display: block;
            margin-bottom: 6px;
            color: #333;
        }
        .form-group input {
            width: 100%;
            padding: 10px 8px;
            border: 1px solid #bdbdbd;
            border-radius: 4px;
            font-size: 15px;
        }
        .login-btn {
            width: 100%;
            padding: 10px;
            background: #1a237e;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }
        .login-btn:hover {
            background: #3949ab;
        }
        .login-footer {
            text-align: center;
            margin-top: 18px;
            font-size: 14px;
        }
        .login-footer a {
            color: #1a237e;
            text-decoration: none;
        }
        .login-footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form method="post" action="">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">Username or Email</label>
                <input type="text" id="username" name="username" required autofocus>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <input type="submit" name="submit" class="login-btn" value="Login">
        </form>
        <div class="login-footer">
            <p>Don't have an account? <a href="">Register</a></p>
            <p><a href="">Forgot password?</a></p>
        </div>
    </div>
</body>
</html>
