<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Add Package</title>
</head>
<body>
  <h1>Add a New Package</h1>

  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <table border="1">
      <tr>
        <td><label for="id_title">Title:</label></td>
        <td><input type="text" id="id_title" name="title" maxlength="200"></td>
      </tr>
      <tr>
        <td><label for="id_photo">Photo:</label></td>
        <td><input type="file" id="id_photo" name="photo"></td>
      </tr>
      <tr>
        <td><label for="id_description">Description:</label></td>
        <td><textarea id="id_description" name="description" rows="5" cols="40" maxlength="2000"></textarea></td>
      </tr>
      <tr>
        <td colspan="2" style="text-align: center;">
          <button type="submit">Save</button>
        </td>
      </tr>
    </table>
  </form>
</body>
</html>
